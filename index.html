<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <div id="calculator-body">
        <div id="top-group"><div id="input">Input</div><button>=</button></div>
        <div id="output">Output</div>

        <div id="buttons-section">
            <div id="main-button-group">
                <button class="numpad-button digit-button" data-value="1">1</button>
                <button class="numpad-button digit-button" data-value="2">2</button>
                <button class="numpad-button digit-button" data-value="3">3</button>
                <button class="numpad-button digit-button" data-value="4">4</button>
                <button class="numpad-button digit-button" data-value="5">5</button>
                <button class="numpad-button digit-button" data-value="6">6</button>
                <button class="numpad-button digit-button" data-value="7">7</button>
                <button class="numpad-button digit-button" data-value="8">8</button>
                <button class="numpad-button digit-button" data-value="9">9</button>
                <button class="numpad-button" id ="remove-button" data-value="<-"><-</button>
                <button class="numpad-button digit-button" data-value="0">0</button>
                <button class="numpad-button" id="dot-button"  data-value=".">.</button>
            </div>
            <div id="side-button-group">
                <button class="sign-button" data-value="+">+</button>
                <button class="sign-button" data-value="-">-</button>
                <button class="sign-button" data-value="*">*</button>
                <button class="sign-button" data-value="/">/</button>
            </div>

            
        </div>

    </div>

    <script src="./scripts.js"></script>
</body>
</html>
