<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <div id="calculator-body">
        <div id="input">Input</div>
        <div id="output">Output</div>

        <div id="buttons-section">
            <div id="main-button-group">
                <button class="digit-button" data-number="1">1</button>
                <button class="digit-button" data-number="2">2</button>
                <button class="digit-button" data-number="3">3</button>
                <button class="digit-button" data-number="4">4</button>
                <button class="digit-button" data-number="5">5</button>
                <button class="digit-button" data-number="6">6</button>
                <button class="digit-button" data-number="7">7</button>
                <button class="digit-button" data-number="8">8</button>
                <button class="digit-button" data-number="9">9</button>
                <button></button>
                <button class="digit-button" data-number="0">0</button>
                <button></button>
            </div>
            <div id="side-button-group">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>

            
        </div>

    </div>

    <script src="./scripts.js"></script>
</body>
</html>
